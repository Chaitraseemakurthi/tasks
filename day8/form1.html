<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><h3>Job Application Form</h3></legend>
            <label for="Full Name">Full Name:</label>
            <input type="text" id="Full Name" name="Full name"><br><br>
            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address"><br><br>
            <label for="Phoneno">PhoneNo:</label>
            <input type="number" id="Phoneno" name="number"><br><br>
            <label for="mail">Mail ID:</label>
            <input type="email" id="mail" name="mailid"><br><br>
            <label for="url">Linkedin:</label>
            <input type="url" id="url" name="url"><br><br>
            <label for="radio">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" name="Gender" id="male" value="male">
            <label for="Female">Female</label>
            <input type="radio" name="Gender" id="Female" value="Female"><br><br>
            <label for="file">Upload your resume</label>
            <input type="file" name="upload your resume" id="file"><br><br>
            <label for="range">Percentage:</label>
            <input type="range" id="range" name="Percentage"><br><br>
            <input type="checkbox" id="agr" name="" value="agree">
            <label for="agr">I agree</label><br><br>
            <input type="submit" name="" id="">
        </fieldset>
    </form>
</body>
</html>
